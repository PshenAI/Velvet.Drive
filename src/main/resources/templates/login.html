
<html>
<head xmlns:th="http://www.thymeleaf.org" lang="en">
    <title>Prog.kiev.ua</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="w-25 h-30 p-3 mt-5 mx-auto border border-5 border-success rounded text-center">

    <form action="/j_spring_security_check" method="POST">
        Login:<br/><input class="input-group-text mx-auto" type="text" name="j_login"><br/>
        Password:<br/><input class="input-group-text mx-auto" type="password" name="j_password"><br/>
        <input type="submit" class="input-group-text mx-auto bg-success text-white" />

        <p class="monospace bd-primary text-wrap mt-3 mb-2"><a href="/register">Register new user</a></p>

        <div class="starter-template">
            <p class="monospace bd-primary text-wrap mt-3 mb-2"><a href="/oauth2/authorization/google">Login via Google</a></p>
        </div>

        <div class="starter-template">
            <p class="monospace bd-primary text-wrap mt-3 mb-2"><a href="/oauth2/authorization/facebook">Login via Facebook</a></p>
        </div>

        <div class="mb-1">
            <td th:text="${successRegistration} ? 'Registration was successful!' : ''"></td>
        </div>
        <div >
            <td th:text="${error} ? 'Wrong login or password. Please, try again.' : ''"></td>
            <td th:text="${logout} ? 'Logout was successful.' : ''"></td>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
