<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<!--    <meta charset="utf-8">-->
<!--    <meta name="viewport" content="width=device-width, initial-scale=1">-->
    <link rel="icon" type="image/ico" th:href="@{static/images/favicon.ico}">
    <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" rel="stylesheet" >
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <title>Velvet | Plans</title>
</head>
<body style="background-image: url(images/bgLoginImage1.png);">
<div class="container-fluid justify-content-center align-items-center plans">
    <div id="home_button">
        <button class="btn btn-primary-outline" type="button" onclick="location.href='drive'"></button>
    </div>
    <div id="back_button">
        <button class="btn btn-primary-outline" type="button" onclick="window.history.back()"><i class="fas fa-arrow-left"></i></button>
    </div>
    <div class="container p-5">
        <div class="row">
            <div class="col-lg-4 col-md-12 mb-4" th:each="plan: ${plans}">
                <div class="card h-100 shadow-lg">
                    <div class="card-body">
                        <div class="text-center p-3">
                            <h5 class="card-title" th:text="${plan.name}">Basic</h5>
                            <small>Individual</small>
                            <br><br>
                            <p><span class="h2" th:text="${plan.price}"></span>$/month</p>
                            <br><br>
                        </div>
                        <p class="card-text" th:text="${plan.space/1024} + MB">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
                            <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
                        </svg> Cras justo odio</li>
                        <li class="list-group-item"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
                            <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
                        </svg> Dapibus ac facilisis in</li>
                        <li class="list-group-item"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
                            <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
                        </svg> Vestibulum at eros</li>
                    </ul>
                    <div class="card-body text-center">
                        <form th:action="@{'/pricing/' + ${plan.name}}" method="post">
                            <button type="submit" class="btn btn-outline-primary btn-lg" style="border-radius:30px">
                                Select
                            </button>
                        </form>
<!--                        <a th:href="@{'/pricing/' + ${plan.name}}" class="btn btn-outline-primary btn-lg" style="border-radius:30px">Select</a>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/bootstrap.bundle.js"></script>

</body>
</html>
